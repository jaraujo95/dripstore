<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Metadados do documento -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a largura da página para seguir a largura da tela -->
    <title>Minha Loja Online</title> <!-- Título da página -->

    <!-- Incluindo o Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Incluindo os ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Estilos personalizados -->
    <style>
        @media (min-width: 700px) {
            .custom-lg\:flex {
                display: flex !important;
            }
            .custom-lg\:hidden {
                display: none !important;
            }
        }
        @media (max-width: 700px) {
            .custom-sm\:flex {
                display: flex !important;
            }
            .custom-sm\:hidden {
                display: none !important;
            }
        }
    </style>
</head>
<body class="flex flex-col items-center h-screen px-10 gap-8 overflow-x-hidden">

    <!-- Barra de navegação -->
    <header class="w-full">
        <nav class="flex items-center justify-between p-4 bg-white">
            <!-- Logo e Botão de Menu -->
            <div class="flex items-center">
                <button id="menuToggle" class="text-xl mr-4 lg:hidden bg-white-700 text-pink-700 p-2 rounded">
                    <i class="bi bi-list"></i> <!-- Ícone de lista (menu) -->
                </button>
                <a href="#" class="flex items-center">
                    <img src="images/logo.png" alt="Logo da Loja" class="h-13 w-13 object-contain mr-2"> <!-- Logo da loja -->
                </a>
            </div>
            
            <!-- Input de Pesquisa (somente em telas maiores que 700px) -->
            <div id="searchInput" class="hidden custom-lg:flex items-center justify-center flex-grow mx-4">
                <input type="search" class="w-full max-w-lg p-2 border border-gray-300 rounded mx-4" placeholder="Pesquisar produto...">
            </div>
            
            <!-- Botões -->
            <div class="flex items-center space-x-4">
                <a href="#" class="text-pink-700 hidden lg:block">Cadastre-se</a> <!-- Link para cadastro (somente em telas grandes) -->
                <a href="#" class="px-4 py-2 bg-pink-700 text-white rounded hidden lg:block">Entrar</a> <!-- Botão de entrar (somente em telas grandes) -->
                <div id="searchIcon" class="custom-lg:hidden custom-sm:flex cursor-pointer">
                    <i class="bi bi-search text-pink-700 text-xl"></i> <!-- Ícone de pesquisa (somente em telas pequenas) -->
                </div>
                <div id="cartIcon" class="cursor-pointer">
                    <i class="bi bi-cart-dash text-pink-700 text-xl"></i> <!-- Ícone de carrinho -->
                </div>
            </div>
        </nav>
        
        <!-- Input de Pesquisa para dispositivos móveis -->
        <div id="searchInputMobile" class="hidden flex-col items-center w-full mt-4 px-4">
            <input type="search" class="w-full max-w-lg p-2 border border-gray-300 rounded" placeholder="Pesquisar produto...">
        </div>

        <!-- Menu Dropdown para dispositivos móveis -->
        <div id="menuDropdown" class="lg:hidden block flex-col space-y-2 mt-4 px-4">
           
           
            <ul class="flex flex-col space-y-2 text-pink-700">
                <li><a href="#" class="hover:text-black">Home</a></li>
                <li><a href="#" class="hover:text-black">Produtos</a></li>
                <li><a href="#" class="hover:text-black">Categorias</a></li>
                <li><a href="#" class="hover:text-black">Meus Pedidos</a></li>
            </ul>
            <div class="flex mt-5">
                <a href="#" class="px-4 py-2 bg-pink-700 text-white rounded">Entrar</a> <!-- Botão de entrar -->
                <a href="#" class="text-pink-700">Cadastre-se</a> <!-- Link para cadastro -->
            </div>
            
        </div>
        <div class="flex flex-row gap-5 text-lg font-semibold">
            <div class="space-x-4 hidden lg:block">
                <a href="#" class="hover:text-black">Home</a>
                <a href="#" class="hover:text-black">Produtos</a>
                <a href="#" class="hover:text-black">Categorias</a>
               <a href="#" class="hover:text-black">Meus Pedidos</a>
            </div>
        </div>
       
    </header>

    <!-- Hero/Carrossel -->
    <section class="bg-gray-100 py-8 border border-black w-full h-72 mb-5">
        <div class="container mx-auto">HERO/CARROSSEL</div>
    </section>

    <!-- Coleções -->
    <section class="py-8 border border-black w-full h-72 mb-5">
        <div class="container mx-auto">COLEÇÕES</div>
    </section>

    <!-- Produtos -->
    <section class="bg-gray-100 py-8 border border-black w-full h-72 mb-5">
        <div class="container mx-auto">PRODUTOS</div>
    </section>

    <!-- Destaques -->
    <section class="py-8 border border-black w-full h-72 mb-5">
        <div class="container mx-auto">DESTAQUES</div>
    </section>

    <!-- Rodapé -->
    <footer class="bg-gray-800 py-4 text-white text-center border border-black w-full h-72 mt-5">
        <div class="container mx-auto">FOOTER</div>
    </footer>

    <!-- Script para togglar o menu dropdown e outros elementos -->
    <script>
        document.getElementById('menuToggle').addEventListener('click', function() {
            var menu = document.getElementById('menuDropdown');
            menu.classList.toggle('hidden');
        });

        document.getElementById('searchIcon').addEventListener('click', function() {
            var searchInputMobile = document.getElementById('searchInputMobile');
            searchInputMobile.classList.toggle('hidden');
        });

        document.getElementById('cartIcon').addEventListener('click', function() {
            alert('Carrinho clicado!'); // Ação temporária para o clique no carrinho
        });
    </script>
</body>
</html>
