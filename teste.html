<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dripstore</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="px-8 py-12">
        <div class="text-3xl font-bold mb-8">DESTAQUES</div>
        <div class="flex justify-evenly">
          <div class="destaques-conteiner-1 flex flex-col items-start justify-start w-[405px] h-72 bg-blue-200 rounded-lg p-4">
            <div class="promo bg-yellow-300 px-4 py-1 rounded-full font-bold mb-2">30% OFF</div>
            <h3 class="text-2xl mb-2">Novo drop Supreme</h3>
            <button type="button" class="btn bg-gray-100 text-pink-500 font-bold py-2 px-4 rounded-lg mb-4 hover:bg-pink-600 hover:text-white">Comprar</button>
            <div class="produto">
              <img src="/images/star-wars-camisa.png" alt="Imagem do produto" class="w-32 h-auto">
            </div>
          </div>
          <div class="destaques-conteiner-2 flex flex-col items-start justify-center w-[405px] h-72 bg-blue-200 rounded-lg p-4">
            <div class="promo bg-yellow-300 px-4 py-1 rounded-full font-bold mb-2">30% OFF</div>
            <h3 class="text-2xl mb-2">Coleção Adidas</h3>
            <button type="button" class="btn bg-gray-100 text-pink-500 font-bold py-2 px-4 rounded-lg mb-4  hover:bg-pink-600 hover:text-white">Comprar</button>
            <div class="produto">
              <img src="/images/ddd.png" alt="Imagem do produto" class="w-32 h-auto">
            </div>
          </div>
          <div class="destaques-conteiner-3 flex flex-col items-start justify-center w-[405px] h-72 bg-blue-200 rounded-lg p-4">
            <div class="promo bg-yellow-300 px-4 py-1 rounded-full font-bold mb-2">30% OFF</div>
            <h3 class="text-2xl mb-2">Novo Beats Bass</h3>
            <button type="button" class="btn bg-gray-100 text-pink-500 font-bold py-2 px-4 rounded-lg mb-4  hover:bg-pink-600 hover:text-white">Comprar</button>
            <div class="produto">
              <img src="/images/fone.png" alt="Imagem do produto" class="w-32 h-auto">
            </div>
          </div>
        </div>
      </section>
      
      
</body>
</html>
