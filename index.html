        #colecao {
            margin: 20px 0 20px 0;
            display: flex;
            flex-direction: column;
            height: 1000px;
            background-color: #F9F8FE;
            padding: 10px;
            align-items: center;
            justify-content: center;
            

        }
        .colecao-dastaque{
            display: flex;
            font-size: 25px;
            margin-bottom: 10px;
            margin-left: 70px;
            letter-spacing: 1px;
            font-weight: bold;
      
        }
        .colecao-dastaque-1{
            position: relative;
            align-self: baseline;
            margin-bottom: 25px;
    
            left: 70px;
        }

        .colecao-primeira-parte {
           
            display: flex;
            justify-content: center;
            gap: 9px;
            height: 300px;
         
        }

        .img-grup-1 {
            width: 200px;
        }
       
        .card-primeira-parte {
            display: flex;
           
            background-color: #D8E3F2;
            align-items: center;
            overflow: hidden;
            height: 200px;
            width: 400px;
            border-radius: 6px;
            
            padding-top: 60px;
            box-shadow: 11px 14px 36px -16px rgba(187, 186, 186, 0.78);


        }

        .img-blusa {
            width: 355.68px;
            position: relative;
            transform: rotate(-20deg);
            top: 65px;
            left: -1px;
           
       
        }

        .card-img {
            height: 350px;
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: end;
     
   



        }

        .descricao-card-primeiro {
         
            display: flex;
            flex-direction: column;
            width: 40%;
            height: 400px;
            z-index: 1;
            margin-left: -10px;
            gap: 5px;
            padding-left: 30px;
            padding-top: 150px;
          


        }

        .descricao-oferta {
            font-weight: bold;
            font-size: 20px;
            padding: 10px;
            width: 100px;
            text-align: center;
            border-radius: 50px;
            background-color: #E7FF86;

        }

        .produto {
            font-size: 35px;
            width: 200px;
            font-weight: bold;

        }

        .btn-comprar {
            background-color: rgb(202, 39, 39);
            width: 150px;
            height: 45px;
            border-radius: 5px;
            background-color: white;
            border: none;
            color: rgb(198, 20, 80);
            font-weight: bold;
            font-size: 15px;
            margin-top: 10px;
           


        }

        .img-tenis {
            position: relative;
            transform: scaleX(-1) rotate(5deg);
            left: -1px;
            width: 250px;
            top: -70px;
        }

        .img-fone {
            position: relative;
            transform: rotate(45deg);
            top: -45px;
            width: 200px;
            left: 30px;
        }
