<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja Online</title>
    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Estilos customizados -->
</head>

<body>
    <!-- Barra de navegação -->
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-content">

                    <!-- removi a maioria das div com classes que não estavam sendo utilizadas -->
                    

                    <!-- esse icon padrao esta escondido olhar o css -->
                    <i class="bi bi-list h4 list-icon"></i>
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                      </div>
                    <!-- esse icon padrao esta escondido -->

                    <div>
                        <img src="images/logo.png" alt="Logo da Loja">
                    </div>
                    <input type="search" class="form-control" placeholder="Pesquisar produto..." />
                    <a href="#" class="btn btn-link">Cadastre-se</a>
                    <a href="#" class="btn btn-danger">Entrar</a>

                    <!-- esse icon padrao esta escondido olhar o css -->
                    <i class="bi bi-search h4 search-icon"></i>
                    <!-- esse icon padrao esta escondido -->

                    <i class="bi bi-cart-dash icon-ends h4"></i>
                </div>
                <!-- Fim da lista de links -->
                <div class="nav-links">
                    <ul class="nav-style">
                        <li class="nav-item"><a class="nav-link active nav-style" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link active nav-style" href="#">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link active nav-style" href="#">Categorias</a></li>
                        <li class="nav-item"><a class="nav-link active nav-style" href="#">Meus Pedidos</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="card custom-card" style="width: 18rem;">
              <img src="https://via.placeholder.com/150" class="card-img-top" alt="Imagem de exemplo">
              <div class="card-body">
                <h5 class="card-title">Título do Cartão</h5>
                <p class="card-text">Texto de exemplo para o cartão.</p>
                <a href="#" class="btn btn-primary">Botão</a>
              </div>
            </div>
          </div>
    </header>
